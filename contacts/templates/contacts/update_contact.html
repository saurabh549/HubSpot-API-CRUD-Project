<!-- contacts/templates/contacts/create_contact.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'contacts/update_contact.css' %}">
</head>
<body>
    <div class="navbar">
        <a id="HomeBtn" href="/">Home</a>
    </div>
    <h1>Update Contact</h1>
    <h2>Fill only those fields which you want to update !!</h2>
    
    <form id="createContactForm" method="post" action="/update_contact_api/{{contact_id}}/">
        {% csrf_token %}
        <label for="firstname">First Name:</label>
        <input type="text" id="firstnam/e" name="firstname" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <div id="contactIdResult" style="display: none;">
        <h2>Contact Details Updated - Contact ID: <span id="contactId"></span></h2>
    </div>
    <script src="{% static 'contacts/update_contact.js' %}"></script>
</body>
</html>
